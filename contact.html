<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    </head>
    <body>
        <h1>Contact</h1>
        <a href="index.html">Blog Home Page</a>
        <p>If you have any queries regarding the contents of the blog or about the author, please
            do not hesitate to get it touch. You can contact the author by completing the form below.
        </p>
        <form>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required/>
            </div>
            <div>
                <label for="message">Message:</label>
            </div>
            <div>
                <textarea name="message" id="message" rows="10" cols="50">Please Enter Your Message Here..
                </textarea>
            </div>
            <input type="submit" value="Send Message"/>
        </form>
    </body>
</html>
